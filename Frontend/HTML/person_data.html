<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/person_data.css">
</head>
<body>

    <div id="two_elements_menu" class="menu">
        <div class="menu_hm">
            <button class="menu_btn" onclick="window.location.href='main.html';">Zum Hauptmenü</button>
        </div>
        <div>
            <div class="menu_hl1">Entscheidungsunterstützung</div>
            <div class="menu_hl2">Neuer Patient</div>
        </div>
        <div class="menu_res">
            <button class="menu_btn" onclick="window.location.href='batch_summary.html';">Zur Analyse</button>
        </div>
    </div>

    <div id="two_elements_content">

        <div class="grid_table">
            <div class="grid_table_entry">Name:</div>
            <div class="grid_table_entry"><input type="text"></div>

            <div class="grid_table_entry">Alter:</div>
            <div class="grid_table_entry"><input type="number" value="0"> Jahre</div>

            <div class="grid_table_entry">Körpertempertur:</div>
            <div class="grid_table_entry"><input type="number" value="36">°C</div>

            <div class="grid_table_entry">Bindehautentzündung:</div>
            <div class="grid_table_entry"><input type="checkbox"></div>

            <div class="grid_table_entry">COVID-19:</div>
            <div class="grid_table_entry"><input type="checkbox"></div>
        </div>

        <div id="save"><button>Speichern</button></div>
    </div>
</body>
</html>
