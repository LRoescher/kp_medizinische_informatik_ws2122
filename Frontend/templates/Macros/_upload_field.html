{% macro upload_file(id, file_name) %}
    <div id="{{ id }}" class="upload_field drop_zone">
        <div class="upload_empty">
            <label>{{ file_name }} zum Hochladen hier hinziehen</label>
        </div>
        <div class="upload_progress">
            <label>{{ file_name }}</label>
            {% include "Widgets/_round_progress.html" %}
        </div>
    </div>

{% endmacro %}
