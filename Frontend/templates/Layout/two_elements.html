<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    {% block stylesheets %}{% endblock %}
    {% block java_script %}{% endblock %}
    <title>{% block title required %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div id="two_elements_menu">
        {% block menu %}{% endblock %}
    </div>

    <div id="two_elements_content">
        {% block content %}{% endblock %}
    </div>


</body>
</html>
